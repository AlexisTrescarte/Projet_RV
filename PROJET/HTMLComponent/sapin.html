<!doctype html>
<html>
    <head>
        <title>Projet</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
    
    <body> 
        <a-scene>
            <a-assets>
                <img id="bois" src="bois.jpg">
                <img id="sapin" src="sapin.jpg">
            </a-assets>
            <a-entity>
                <a-cylinder material= "src:#bois"
                               height="20"
                               radius="0.7"
                               position="-50 0 30">
               </a-cylinder>
               <a-cone material="src:#sapin" 
                       radius-bottom="8" 
                       radius-top="0.5"
                       height="5"
                       position= "-50 3 30">
               </a-cone>
              <a-cone material="src:#sapin" 
                       radius-bottom="7" 
                       radius-top="0.5"
                       height="5"
                       position= "-50 5 30">
               </a-cone>
               <a-cone material="src:#sapin" 
                       radius-bottom="6" 
                       radius-top="0.5"
                       height="5"
                       position= "-50 7 30">
               </a-cone>
               <a-cone material="src:#sapin" 
                       radius-bottom="5" 
                       radius-top="0.5"
                       height="5"
                       position= "-50 9 30">
               </a-cone>
               <a-cone material="src:#sapin" 
                       radius-bottom="4" 
                       radius-top="0.5"
                       height="5"
                       position= "-50 11 30">
               </a-cone>
               <a-cone material="src:#sapin"  
                       radius-bottom="3" 
                       radius-top="0.5"
                       height="5"
                       position= "-50 13 30">
               </a-cone>
               <a-cone material="src:#sapin" 
                       radius-bottom="2" 
                       radius-top="0.5"
                       height="5"
                       position= "-50 15 30">
               </a-cone>
               <a-cone material="src:#sapin"  
                       radius-bottom="1" 
                       radius-top="0.1"
                       height="5"
                       position= "-50 17 30">
               </a-cone>
           </a-entity>  

        </a-scene>
    </body>
</html>
